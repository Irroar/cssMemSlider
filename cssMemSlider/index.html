<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="radio" id="slide1-active">
    <input type="radio" name="radio" id="slide2-active">
    <input type="radio" name="radio" id="slide3-active">
    <input type="radio" name="radio" id="slide4-active">     

    <div class="slider">
      <div class="slider-desc-container">

        <div class="slider-desc-content">
          <p class="desc1">1</p>
          <p class="desc2">2</p>
          <p class="desc3">3</p>
          <p class="desc4">4</p>
        </div>

        <div class="slider-nav">
          <label for="slide1-active" class="slider-nav-item item1"></label>
          <label for="slide2-active" class="slider-nav-item item2"></label>
          <label for="slide3-active" class="slider-nav-item item3"></label>
          <label for="slide4-active" class="slider-nav-item item4"></label>
        </div>
      
      </div>
      
      <div class="slider-items">
        <div class="item slide1-active">
          <img src="./img/1.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/3.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/4.jpg" alt="">
        </div>
      </div>

      
    </div>
  </div>
</body>
</html>
