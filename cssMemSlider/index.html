<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-nav">
        <label for="slide1-active" class="slider-nav-item"></label>
        <label for="slide2-active" class="slider-nav-item"></label>
        <label for="slide3-active" class="slider-nav-item"></label>
        <label for="slide4-active" class="slider-nav-item"></label>
      </div>

      <div class="slider-items">

        <input type="radio" name="radio" id="slide1-active">
        <input type="radio" name="radio" id="slide2-active">
        <input type="radio" name="radio" id="slide3-active">
        <input type="radio" name="radio" id="slide4-active">

        <div class="item slide1-active">
          <img src="./img/1.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/3.jpg" alt="">
        </div>
        <div class="item">
          <img src="./img/4.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
